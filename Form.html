<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admission Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-4xl mx-auto bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Admission Form</h1>
    <form action="https://7bd80273-ca6a-41bd-877e-b64b5c5dc6b4-00-1xm8gvnzi8cud.pike.replit.dev/submit" method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="text" name="studentName" placeholder="Student Name" class="w-full border p-2 rounded" required />
      <input type="text" name="fatherName" placeholder="Father's / Guardian's Name" class="w-full border p-2 rounded" required />
      <input type="text" name="motherName" placeholder="Mother's / Guardian's Name" class="w-full border p-2 rounded" required />
      <input type="text" name="fatherOccupation" placeholder="Father's / Guardian's Occupation" class="w-full border p-2 rounded" />

      <select name="class" id="classSelect" class="w-full border p-2 rounded" required>
        <option value="">Select Class</option>
        <option value="LKG">LKG</option>
        <option value="UKG">UKG</option>
        <option value="1st">1st Standard</option>
        <option value="2nd">2nd Standard</option>
        <!-- add more as needed -->
        <option value="10th">10th Standard</option>
        <option value="11th">11th Standard</option>
        <option value="12th">12th Standard</option>
      </select>

      <div id="class11Fields" class="space-y-4 hidden">
        <input type="text" name="tenthRegNo1" placeholder="5.1 10th Standard Reg No" class="w-full border p-2 rounded" />
        <input type="text" name="tenthRegNo2" placeholder="5.2 10th Standard Reg No" class="w-full border p-2 rounded" />

        <select name="course" id="courseSelect" class="w-full border p-2 rounded">
          <option value="">Select Course</option>
          <option value="Science">Science</option>
          <option value="Commerce">Commerce</option>
        </select>

        <select name="combination" id="combinationSelect" class="w-full border p-2 rounded hidden">
          <!-- options will be filled by JS -->
        </select>
      </div>

      <textarea name="address" placeholder="Address" class="w-full border p-2 rounded" required></textarea>

      <input type="tel" name="mobile1" placeholder="Mobile No 1" class="w-full border p-2 rounded" required />
      <input type="tel" name="mobile2" placeholder="Mobile No 2" class="w-full border p-2 rounded" />
      <input type="email" name="email" placeholder="Email ID" class="w-full border p-2 rounded" />

      <label>Student's Photo: <input type="file" name="studentPhoto" accept="image/*" required /></label><br/>
      <label>Parent's Photo (Both): <input type="file" name="parentPhoto" accept="image/*" required /></label>

      <input type="text" name="studentAadhar" placeholder="Student's Aadhar Number" class="w-full border p-2 rounded" />
      <input type="text" name="fatherAadhar" placeholder="Father's / Guardian's Aadhar Number" class="w-full border p-2 rounded" />
      <input type="text" name="motherAadhar" placeholder="Mother's / Guardian's Aadhar Number" class="w-full border p-2 rounded" />

      <select name="gender" class="w-full border p-2 rounded" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Submit</button>
    </form>
  </div>

  <script>
    const classSelect = document.getElementById('classSelect');
    const class11Fields = document.getElementById('class11Fields');
    const courseSelect = document.getElementById('courseSelect');
    const combinationSelect = document.getElementById('combinationSelect');

    classSelect.addEventListener('change', () => {
      class11Fields.classList.toggle('hidden', classSelect.value !== '11th');
    });

    courseSelect.addEventListener('change', () => {
      combinationSelect.classList.remove('hidden');
      combinationSelect.innerHTML = courseSelect.value === 'Science'
        ? '<option>PCMB</option><option>PCMC</option>'
        : '<option>BASCs</option>';
    });
  </script>
</body>
</html>
